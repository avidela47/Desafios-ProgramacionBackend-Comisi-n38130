<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <title>Desafio 11</title>
</head>

<body>
  <h1>Bienvenidos al Desafio 11</h1>
  <div class="container mt-3">
    <div class="jumbotron">
        <h1>Ingrese Producto</h1>
        <br>

        <form id="formAgregarProducto">
            <!-- Campo nombre del producto -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text" name="nombre" required>
            </div>

            <!-- Campo precio del producto -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input id="precio" class="form-control" type="text" step="0.01" name="precio" required>
            </div>

            <!-- Campo url de la foto del producto -->
            <div class="form-group">
                <label for="img">Url Foto Portada</label>
                <input id="img" class="form-control" type="url" name="img">
            </div>

            <!-- Botón de envío -->
            <button class="btn btn-success mt-3">Enviar</button>
        </form>
        <br>
        <div id="productos"></div>
    </div>

    <div class="jumbotron">
        <h1>Centro de Mensajes: [Compresion: <span id="compresion"></span>% ]</h1>
        <br>

        <input type="text" id="inputEmail" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">
        <input type="text" id="inputNombre" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre">
        <input type="text" id="inputApellido" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu apellido">
        <input type="text" id="inputEdad" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad">
        <input type="text" id="inputAlias" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu alias">
        <input type="text" id="inputAvatar" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu avatar">
        

        <hr>

        <div id="mensajes"></div>

        <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
            <div class="form-group">
                <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2"
                    placeholder="Ingresá un mensaje...">
                <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
            </div>
        </form>
    </div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
