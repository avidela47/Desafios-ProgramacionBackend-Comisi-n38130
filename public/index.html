<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css">
  <script src="/socket.io/socket.io.js"></script>

  <title>Desafio 6</title>
</head>

<body>
  <div class="container">
    <h1 class="h1">Desafio 6</h1>
  <form class="form" onsubmit="return addProduct(this)">
    <div class="title">Ingresar producto</div>
    <div class="input-container ic1">
      <input id="nombre" class="input" name="nombre" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="nombre">Nombre</label>
    </div>
    <div class="input-container ic2">
      <input id="precio" class="input" name="precio" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="precio">Precio</label>
    </div>
    <div class="input-container ic2">
      <input id="img" class="input" name="img" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="img">Url imagen</label>
    </div>
    <input type="submit" class="submit" value="Enviar"><hr>
  </form>
  <div class="productos">
      <h2 class="h2">Vista de Productos</h2>
        <table id="productos">
          <tr>
            <th class="th">Nombre</th>
            <th class="th">Precio</th>
            <th class="th">Imagen portada</th>
          </tr>
        </table>
      </div>
      <br>
      <br>
      <h2>Centro de Mensajes</h2>
      <form onsubmit="return addMessage(this)">
        <input class="email" type="email" id="email" placeholder="Tu Email" >
        <input class="mensaje" type="text" id="texto" placeholder="CuÃ©ntanos algo...">
        <input type="submit" value="Enviar">
    </form>
    <div id="messages"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
