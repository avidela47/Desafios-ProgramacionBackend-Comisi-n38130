<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://ae01.alicdn.com/kf/HTB1v_z3a6fguuRjy1zeq6z0KFXaF/Reloj-de-pared-de-bombero-decoraci-n-del-hogar-reloj-de-pared-de-registro-de-vinilo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>BlackBook Records</title>
</head>

<body>
  <header>
    <h1 class="h1">
      Cargar discos!!!
    </h1>
    <div class="container my-5">
      <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="text" name="ID" placeholder='Ingresa ID'></input>
        <input type="text" name="Nombre" placeholder='Ingresa Nombre'></input>
        <input type="text" name="Album" placeholder='Ingresa Album'></input>
        <input type="text" name="Año" placeholder='Ingresa Año'></input>
        <input type="text" name="Precio" placeholder='Ingresa Precio'></input>
        <input type="file" name="myFile"></input>       
        <button class="btn btn-success" type="submit">
          Ingresar
        </button>
      </form>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
